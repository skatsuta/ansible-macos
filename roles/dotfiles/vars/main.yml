---
dotfiles_repo: skatsuta/dotfiles

dotfiles_dir:  ~/src/github.com/skatsuta/dotfiles

dotfiles:
  # Git
  - src:  git/gitconfig
    dest: ~/.gitconfig
  - src:  git/gitignore_global
    dest: ~/.gitignore_global
  # zsh
  - src:  zsh/zshrc
    dest: ~/.zshrc
  - src:  zsh/zpreztorc
    dest: ~/.zpreztorc
  # Vim
  - src:  vimrc
    dest: ~/.vimrc
  # tmux
  - src:  tmux.conf
    dest: ~/.tmux.conf

